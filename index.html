<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div id="leftBackground"></div>
    <div id="rightBackground"></div>
    <div id="front">
      <div id="logo"><img src="img/duck.svg" alt="duck logo"><div id="quack">Quack</div></div>
      <div id="emptyLeft"></div>
      <div id="textTop">This is a surreal duck page. Sometimes you just need a vocal <em id="quackSound">quack</em> from a duck to get unstuck. <br> Sign up now to get your personal quack for a buck.<br><br>You <em>know</em> you want it!</div>
      <form action="">
        <div id="formOuterContainer">
          <div id="formInnerContainer">
            <h4>Let's do this!</h4>
            <div class="formInputContainers">
              <label for="firstName">First name</label>
              <input type="text" name="first_name" id="firstName" required>
            </div>
            <div class="formInputContainers">
              <label for="lastName">Last name</label>
              <input type="text" name="last_name" id="lastName" required>
            </div>
            <div class="formInputContainers">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required>
            </div>
            <div class="formInputContainers">
              <label for="tel">Phone Number</label>
              <input type="tel" name="tel" id="tel" required>
            </div>
            <div class="formInputContainers">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required>
            </div>
            <div class="formInputContainers">
              <label for="passwordConfirm">Confirm Password</label>
              <input type="password" id="passwordConfirm" required>
            </div>
          </div>
        </div>
        <div id="signupContainer">
          <button>Create Account</button>
          <div id="already">Already have an account? <a href="">Log In</a></div>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
