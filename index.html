<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div id="leftBackground"></div>
    <div id="rightBackground"></div>
    <div id="front">
      <div id="logo"><img src="misc/duck.svg" alt="duck logo"><div id="quack">Quack</div></div>
      <div id="emptyLeft"></div>
      <div id="textTop">This is a surreal duck page. Sometimes you just need a vocal <em id="quackSound">quack</em> from a duck to get unstuck. <br> Sign up now to get your personal quack for a buck.<br><br>You <em>know</em> you want it!</div>
      <form action="">
        <div id="formOuterContainer">
          <div id="formInnerContainer">
            <h4>Let's do this!</h4>
            <div class="formInputContainers">
              <label for="firstName">First name</label>
              <input type="text" name="first_name" id="firstName" required>
            </div>
            <div class="formInputContainers">
              <label for="lastName">Last name</label>
              <input type="text" name="last_name" id="lastName" required>
            </div>
            <div class="formInputContainers">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required>
            </div>
            <div class="formInputContainers">
              <label for="tel">Phone Number</label>
              <input type="tel" name="tel" id="tel" required>
            </div>
            <div class="formInputContainers">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required>
            </div>
            <div class="formInputContainers">
              <label for="passwordConfirm">Confirm Password</label>
              <input type="password" id="passwordConfirm" required>
            </div>
          </div>
        </div>
        <div id="signupContainer">
          <button>Create Account</button>
          <div id="already">Already have an account? <a href="">Log In</a></div>
        </div>
      </form>
    </div>
    <audio src="./misc/quack.mp3" style="display: none;"></audio>
  </main>
  <script defer>
    document.querySelector("form").oninput = () => {
      document.documentElement.style.setProperty("--invalid-border-color", "red");
    };

    let password = document.querySelector("#password");
    let passwordConfirm = document.querySelector("#passwordConfirm");

    [password, passwordConfirm].forEach((element) => { 
      element.oninput = function() {
        if (password.value != passwordConfirm.value) {
          console.log(password.value);
          console.log(passwordConfirm.value);
          [password, passwordConfirm].forEach((element) => { 
            element.setCustomValidity("Password are not the same");
          })
        }
        else {
          [password, passwordConfirm].forEach((element) => { 
            element.setCustomValidity("");
          })
        }
      }
    });
    audioQuack = document.querySelector("audio");
    document.querySelector("#logo").onclick = function(){
      audioQuack.currentTime = 0;
      audioQuack.play();
    }
  </script>
</body>
</html>
